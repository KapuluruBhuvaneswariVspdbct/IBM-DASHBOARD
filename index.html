
<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Bhuvaneswari Kapuluru | AI Engineer</title>
  <link href="https://fonts.google.com/share?selection.family=Caveat:wght@400..700" rel="stylesheet"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font: Cavita and Lato (fallback for Lavish) -->
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lato&display=swap" rel="stylesheet">
<script src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

#tableauVizContainerModal4 object.tableauViz {
  width: 100%;
  height: 100%;
}
  #vizContainerModal4{ flex-grow: 1;
  height: 100%;}

/* Embedded Tableau visualization */

#tableauVizContainerModal4 object.tableauViz {
  width: 100%;
  height: 100%;
}
    /* Ensure Tableau dashboards fill space */

#tableauVizContainerModal4 {
  width: 100%;
  height: 100%;
  min-height: 500px;
}
/* Ensure Tableau dashboards fill space */
#tableauVizContainerModal1,
#tableauVizContainerModal4 {
  width: 100%;
  height: 100%;
  min-height: 500px;
}

object.tableauViz {
  width: 100%;
  height: 100%;
  border: none;
}

#tableauVizContainerModal4 object.tableauViz {
  width: 100%;
  height: 100%;
}
#tableauVizContainerModal1 object.tableauViz {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>


    <h3 style="color:green; margin-top: 24px;">LIVE DASHBOARD</h3>
    <div style="display: flex; width: 100%; height: 500px; margin-top: 12px;">
      <!-- Left Column ‚Äì Buttons -->
      <div style="width: 200px; background-color: #06923E; display: flex; flex-direction: column;">
        <button onclick="loadDashboardModal4('gender')" style="flex: 1; padding: 20px; border: none; background-color: #06923E; color: white; cursor: pointer;">üöª Gender Dashboard</button>
        <button onclick="loadDashboardModal4('job')" style="flex: 1; padding: 20px; border: none; background-color: #06923E; color: white; cursor: pointer;">üíº Job Role Dashboard</button>
        <button onclick="loadDashboardModal4('marital')" style="flex: 1; padding: 20px; border: none; background-color: #06923E; color: white; cursor: pointer;">‚ù§Ô∏è Marital Status Dashboard</button>
      </div>

      <!-- Right<body
      Column ‚Äì Dashboard Embed -->
      <div id="vizContainerModal4" style="flex-grow: 1; height: 100%; background-color: #fff;">
      <div class='tableauPlaceholder' id='tableauVizContainerModal4'></div>
      </div>
    </div>
   <script>
  // Modal 1 Dashboard Paths
  const dashboardsModal1 = {
    products: "views/products_17513385452750/products_dashboard",
    customer: "views/customer_17513371633200/customerdashboard",
    yearly: "views/year_17513373303450/year_wise_analysis"
  };

  // Modal 4 Dashboard Paths
  const dashboardsModal4 = {
    gender: "views/gender_dashboard_17514741069920/gender_dashboard",
    job: "views/job_dashboard_17514741857490/job_dashboard",
    marital: "views/marital_status_dashboard/marital_status_dashboard"
  };

  // Modal 1 loader
  function loadDashboardModal1(type) {
    const container = document.getElementById('tableauVizContainerModal1');
    container.innerHTML = `
      <object class="tableauViz" style="width: 910px; height: 100%;">
        <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F"/>
        <param name="embed_code_version" value="3"/>
        <param name="path" value="${dashboardsModal1[type]}"/>
        <param name="toolbar" value="yes"/>
        <param name="animate_transition" value="yes"/>
        <param name="display_static_image" value="yes"/>
        <param name="display_spinner" value="yes"/>
        <param name="display_overlay" value="yes"/>
        <param name="display_count" value="yes"/>
        <param name="language" value="en-US"/>
      </object>
    `;
    const script = document.createElement('script');
    script.src = "https://public.tableau.com/javascripts/api/viz_v1.js";
    container.appendChild(script);
  }

  // Modal 4 loader (IMPORTANT: Fixed wrong container ID bug)
  function loadDashboardModal4(type) {
    const container = document.getElementById('tableauVizContainerModal4'); // Corrected!
    container.innerHTML = `
      <object class="tableauViz" style="width: 100%; height: 100%;">
        <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F"/>
        <param name="embed_code_version" value="3"/>
        <param name="path" value="${dashboardsModal4[type]}"/>
        <param name="toolbar" value="yes"/>
        <param name="animate_transition" value="yes"/>
        <param name="display_static_image" value="yes"/>
        <param name="display_spinner" value="yes"/>
        <param name="display_overlay" value="yes"/>
        <param name="display_count" value="yes"/>
        <param name="language" value="en-US"/>
      </object>
    `;
    const script = document.createElement('script');
    script.src = "https://public.tableau.com/javascripts/api/viz_v1.js";
    container.appendChild(script);
  }
 </script>

<script>
  function openModal(id) {
    document.getElementById(id).style.display = 'block';
    
    if (id === 'modal1') {
      loadDashboardModal1('products'); // Ensure default dashboard loads
    }
    
    if (id === 'modal4') {
      loadDashboardModal4('gender'); // Ensure default dashboard loads
    }
  }


</script>

</body>
</html>
